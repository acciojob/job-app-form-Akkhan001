<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

  <form method="post">
    <label for="name">Name</label>
    <input type="text" id="name" required> <span>*</span><br>

    <label for="email">Email </label>
    <input type="email" id="email" required> <span>*</span><br>

    <div>
        Gender : 
        <label for="male">Male </label>
        <input type="radio" id="male" name="gender" value="male" required>

        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female" required> <span>*</span>
    </div>

    <div>
        <label for="laptop">Laptop Brands</label>
        <select id="laptop" name="laptop">
            <option value="apple">Apple</option>
            <option value="hp">HP</option>
            <option value="asus">Asus</option>
        </select><span>*</span>
    </div>
    
    <label for="age">Age </label>
    <input type="number" id="age" required> <span>*</span> <br>

    <label for="dob">Date of Birth</label>
    <input type="date" id="dob" required><span>*</span> <br>

    <label for="password">Password </label>
    <input type="password" id="password" required> <span>*</span> <br>

    <label for="portfolio">Portfolio URL</label>
    <input type="url" id="portfolio"><span>*</span><br>

    <button type="submit">submit</button>
</form>

</body>

</html>
